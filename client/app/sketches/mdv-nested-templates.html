<!doctype html>
<html>
  <head>
    <title>MDV Nested Templates</title>
    <script src="../third-party/pointer-events/pointerevents.js"></script>
    <script src="../third-party/mdv/mdv.js"></script>
  </head>
  <body>
    <ul>
      <template repeat="{{ alphabet }}">
        <li>
          <h4><input type="text" value="{{ name }}"></h4>
          <ul>
            <template repeat="{{ words }}">
              <li>
                <input type="text" value="{{ }}">
              </li>
            </template>
          </ul>
        </li>
      </template>
    </ul>
    <script>
      var data = {
        alphabet: [
          { name: 'a', words: ['article', 'arnold', 'albatross'] },
          { name: 'b', words: ['bentley', 'bench', 'band'] },
          { name: 'c', words: ['character', 'calculator', 'chair'] },
          { name: 'd', words: ['den', 'dip', 'door'] }
        ]
      };
      document.querySelector('template').model = data;
    </script>
  </body>
</html>
