<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/timeline.css">
  </head>
  <body>

    <div class="timeline">

      <div class="wrapper">

       <div class="sidebar">

          <div class="controls item">
            <button>&spades;</button>
            <button>&diams;</button>
            <button>&clubs;</button>
            <button>&hearts;</button>
          </div>

          <ul class="contents">

            <!-- DUMMY -->
            <li class="item open">
              <button class="object">Camera</button>
              <ul>
                <li><label class="property">x</label> <input class="value" type="text" value="5"></li>
                <li><label class="property">y</label> <input class="value" type="text" value="10"</li>
              </ul>
            </li>

            <li class="item">
              <button class="object">Shape 1</button>
              <ul>
                <li><label class="property">x</label> <input class="value" type="text" value="5"></li>
                <li><label class="property">y</label> <input class="value" type="text" value="10"</li>
              </ul>
            </li>

            <li class="item open">
              <button class="object">Shape 2</button>
              <ul>
                <li><label class="property">x</label> <input class="value" type="text" value="200.00001247"></li>
                <li><label class="property">y</label> <input class="value" type="text" value="50000"</li>
                <li><label class="property">z</label> <input class="value" type="text" value="100000"</li>
              </ul>
            </li>

            <li class="item">
              <button class="object">Shape 3</button>
              <ul>
                <li><label class="property">x</label> <input class="value" type="text" value="5"></li>
                <li><label class="property">y</label> <input class="value" type="text" value="10"</li>
              </ul>
            </li>

          </ul>

        </div>

        <div class="viewport">

          <div class="time item">
            <div class="timespan"></div>
            <div class="needle"></div>
          </div>
          <ul class="contents"></ul>

        </div>

      </div>

    </div>

  </body>
</html>
