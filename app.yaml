application: s~arcade-fire
version: websockets
runtime: python27
api_version: 1
threadsafe: no


handlers:
- url: /(stats|stats\.json|startup|teardown)
  script: handlers.app
  login: admin

- url: .*
  script: handlers.app


libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: latest
